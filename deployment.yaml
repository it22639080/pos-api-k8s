apiVersion: apps/v1
kind: Deployment
metadata:
  name: pos-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pos-api
  template:
    metadata:
      labels:
        app: pos-api
    spec:
      containers:
  - name: pos-api
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    ports:
      - containerPort: 3000
    envFrom:
      - configMapRef:
          name: pos-api-config
